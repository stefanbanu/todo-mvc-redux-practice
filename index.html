<!DOCTYPE html>
<html data-framework="javascript" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>VanillaJS â€¢ TodoMVC</title>
    <link href="node_modules/todomvc-common/base.css" rel="stylesheet" />
    <link href="node_modules/todomvc-app-css/index.css" rel="stylesheet" />
    <!--		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input
          autofocus
          class="new-todo"
          placeholder="What needs to be done?"
        />
      </header>
      <section class="main">
        <input class="toggle-all" id="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list"></ul>
      </section>
      <footer class="footer">
        <span class="todo-count"></span>
        <ul class="filters">
          <li>
            <a id="all">All</a>
          </li>
          <li>
            <a id="active">Active</a>
          </li>
          <li>
            <a id="completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
    <script src="./state.js"></script>
    <script src="./view.js"></script>
  </body>
</html>
